<div class="card movie-card">
    <div class="card-image">
        <img class="activator" [src]="movie.Poster" [alt]="movie.Title">
      <!-- TODO Add routing to movie detail page
     <a class="btn-floating halfway-fab waves-effect waves-light light-green"
        ><i class="material-icons">folder_open</i></a>
        -->
    </div>
    <div class="card-content">
        <span class="card-title">{{movie.Title}}</span>
        <p class="movie-widget-category"># {{movie.Genre}}</p>
        <p class="movie-widget-description">
           {{movie.Language}}
        <div class="movie-widget-footer">
            <div class="row">
                <div class=" left">
                    <app-rating (ratingClick)="onClickRating($event)" [itemId]="movie.imdbID" [rating]="getScaleFiveRating"></app-rating>
                </div>
                <div class="right">Imdb Rate: {{movie.imdbRating}} / <strong>5.0</strong></div>
            </div>
        </div>
    </div>
</div>
